<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="image-container">
        <div class="logo-container">
            <img class="odin" src="images/odin-lined.png">
            <p class="logo">Sign-up Form</p>
        </div>
        <div class="credit-container">
            <p class="credit">Photo by Momo on Unsplash</p>
        </div>
    </div>
    <div class="content-container">
        <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        </div>
        <form id="sign-up" method="post">
            <p class="form-header">Let's do this!</p>
            <div class="form-rows">
                <div class="form-row">
                    <span class="form-item">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder=" " required>
                    </span>
                    <span class="form-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder=" " required>
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder=" " required>
                    </span>
                    <span class="form-item">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder=" ">
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-item">
                        <label for="pw">Password</label>
                        <input type="password" id="pw" name="pw" minlength="8" maxlength="16" placeholder=" " required>
                    </span>
                    <span class="form-item">
                        <label for="confirm-pw">Confirm Password</label>
                        <input type="password" id="confirm-pw" name="confirm-pw" minlength="8" maxlength="16" placeholder=" " required>
                    </span>
                </div>
            </div>
        </form>
        <div class="footer">
            <button form="sign-up">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
            
        </div>
    </div>
</body>
</html>
